



{% extends 'base.html' %}


{% block content %}


    <div class="col-md-8">
        <ul class="list-group">
            {% for location  in lunch.location_set.all %}
                <li class="list-group-item">{{ location.suggested_locations }} -- {{ location.votes }} vote{{ location.votes|pluralize }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="col-md-4">
        <button class="btn btn-light"><a href="{% url 'tavern:detail' lunch.id %}">Vote again?</a></button>
        <button class="btn btn-light"><a href="{% url 'tavern:home' %}">Back to Available Lunches</a></button>
    </div>
{% endblock %}

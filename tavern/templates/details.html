{% extends "base.html" %}


{% block content %}

   <form action="{% url 'tavern:vote' lunch.id %}" method="post" class="row">
       {% csrf_token %}

       {% for location in lunch.location_set.all %}
            <div class="col-md-4">
                <div class="card">
                  <label for="Location{{ forloop.counter }}">
                      <h2 class = "location_listing">{{ location.suggested_locations }}</h2>

                       Select: <input type="radio" name="location" id="location{{ forloop.counter }}" value="{{ location.id }}" />
                </div>

            </div>

       {% endfor %}
       <input type="submit" class="btn btn-primary" value="Vote" />
    </form>


{% endblock %}
